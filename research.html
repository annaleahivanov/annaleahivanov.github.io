<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Research - Anna Ivanov</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      background-color: #f0f0f0; /* Light gray background for the whole page */
      font-family: Arial, sans-serif; /* Font style for better readability */
      color: #333; /* Dark text color */
    }
    
    .container {
      padding: 20px;

    }

    .content-container {

      justify-content: space-between; /* Space between figures */
      flex-wrap: wrap; /* Wraps items to the next line if needed */
    }

    figure {
      margin: 10px; /* Margin around figures */
      flex-basis: calc(45% - 20px); /* Two items per row with some space */
    }

    img {

      border-radius: 5px; /* Rounded corners for images */
    }

    .back-home {
      display: block; /* Block display for full width */
      margin-top: 20px; /* Space above the back link */
      text-align: center; /* Center the text */
      text-decoration: none; /* No underline */
      color: #007BFF; /* Blue color for the link */
      font-weight: bold; /* Bold text */
    }

    .back-home:hover {
      text-decoration: underline; /* Underline on hover for the link */
    }
  </style>
</head>
